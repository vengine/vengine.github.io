<script>
function relayout(event) {
    var headerColor = "#7b241c"
    var w = window.innerWidth;
    var title = document.getElementById("title");
    if (title) {
        title.style.cssText = "background-color:" + headerColor + ";padding-bottom:5px; display:flex; align-items:baseline; justify-content: center; height:80px;width:" + w.toString() + "px;"
    }

    var header = document.getElementById("header");
    if (header) {
        header.style.cssText = "background-color:" + headerColor + ";display:flex;justify-content: flex-start; width:" + w.toString() + "px;height=192px;"  
    }
    var iconImage = document.getElementById("icon_image");
    if (iconImage) {
        iconImage.setAttribute("width", 128);
        iconImage.setAttribute("height", 128);
    }
    var rightText = document.getElementById("right_text");
    if (rightText) {
        rightText.style.cssText = "width:" + (w - 128 - 128).toString() + "px;height=128px;"  
        rightText.style.cssText += "display:flex;flex-direction: row;justify-content: flex-end;"
        rightText.style.cssText += "padding-top:80px;padding-right:128px;"
        //rightText.style.cssText += "background-color:#ffffff;"
    }
    
    var root = document.getElementById("container");
    
    var rootX = 0
    var rootW = 0
    if (w > 1024) {
        rootX = (w - 1024) * 0.5
        root.style.cssText = "width:1024px;margin-left:" + ((w - 1024) * 0.5).toString() + "px;"
        rootW = 1024
    } else {
        rootX = 0
        root.style.cssText = "width:" + w.toString() + "px;margin-left:0px;"
        rootW = w
    }

    var leftCols = document.getElementsByClassName("left_col");
    for (let i = 0; i < leftCols.length; i++) {
        var e = leftCols[i];
        //e.style.cssText = "background-color:#FFD700;height:100px;float:left;width:" + (rootW - 200).toString() + "px;margin-left:0px;"
        e.style.cssText = "height:100px;float:left;width:" + (rootW - 200).toString() + "px;margin-left:0px;"
    }

    var rightCols = document.getElementsByClassName("right_col");
    for (let i = 0; i < rightCols.length; i++) {
        var e = rightCols[i];
        //e.style.cssText = "background-color:#EEEEEE;height:100px;width:200px;float:left;"
        e.style.cssText = "height:100px;width:200px;float:left;"
    }

    var imageRows = document.getElementsByClassName("image_row");
    for (let i = 0; i < imageRows.length; i++) {
        var e = imageRows[i];
        //e.style.cssText = "background-color:#FFD700;height:" + (rootW / 16.0 * 10.0).toString() + "px;float:left;width:" + rootW.toString() + "px;margin-left:0px;"
        e.style.cssText = "height:" + (rootW / 16.0 * 10.0).toString() + "px;float:left;width:" + rootW.toString() + "px;margin-left:0px;"
    }

    var images = document.getElementsByClassName("image");
    for (let i = 0; i < images.length; i++) {
        var e = images[i];
        e.setAttribute("width", rootW);
        e.setAttribute("height", rootW / 16.0 * 10.0);
    }

    var rows = document.getElementsByClassName("row");
    for (let i = 0; i < rows.length; i++) {
        var e = rows[i];
        //e.style.cssText = "background-color:#FFA500;clear:both;width:" + rootW.toString() + "px;margin-left:0px;float:left;" 
        e.style.cssText = "clear:both;width:" + rootW.toString() + "px;margin-left:0px;float:left;" 
    }
}

window.addEventListener('resize', relayout, true);

relayout()
</script>
